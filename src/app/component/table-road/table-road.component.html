

<div *ngIf="check; else loading">


  <p-dataTable [value]="datatableList" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <!--<p-column field="id" header="Id" [style]="{'width':'20%'}"></p-column>-->
    <p-column field="text" header="ข้อความ" [style]="{'width':'60%'}"></p-column>
    <p-column field="time" header="เวลา" [style]="{'width':'25%'}" [sortable]="true"></p-column>
    <p-column field="road" header="ถนน" [style]="{'width':'15%'}" [sortable]="true"></p-column>
  </p-dataTable>
</div>

<ng-template #loading>
  <i class="fa fa-spinner fa-pulse fa-5x fa-fw middle"></i>
</ng-template>
