
<div class="ui-g">
  <div class="ui-g-12"><tag-input [(ngModel)]='items' (onAdd)="onItemAdded()" (onRemove)="onItemRemoved()"></tag-input></div>
</div>

<div class="ui-g">
  <div class="ui-g-12">
    <sebm-google-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
      <sebm-google-map-marker-cluster *ngIf="check" [location]="markList" [title]="title" ></sebm-google-map-marker-cluster>
    </sebm-google-map>
  </div>
</div>
